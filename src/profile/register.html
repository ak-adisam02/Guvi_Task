<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
   h4{
      color: #333; /* Text color */
      font-size: 20px; /* Font size */
      font-family: Arial, sans-serif;  
      text-align:center;
 }
 h3{
  margin-top:50px;
 }
  body{
        background-image: url('assets/bg_guvi.png');
     }

</style>
<body>

<div class="container center-form">
    <div class="row">
        <div class="col-md-6 mx-auto custom-form">

    <!--===== Registration Form ============-->
    <h3 class="mt-3 text-success text-center">Guvi Task Registration Form</h3>
    <p class="text-center" id="msg"></p>
    <form id="registrationForm" method="post">
      <div class="mb-3 mt-3">
        <input type="text" class="form-control" placeholder="First Name" name="firstName">
      </div>
      <div class="mb-3 mt-3">
          <input type="text" class="form-control" placeholder="Last Name" name="lastName">
      </div>
      <div class="mb-3 mt-3">
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female

    </div>
    <div class="mb-3 mt-3">
      <input type="date" class="form-control" placeholder="Date of Birth" name="dob">
  </div>
  <div class="mb-3 mt-3">
      <input type="number" class="form-control" placeholder="Age" name="age">
  </div>
  <div class="mb-3 mt-3">
      <input type="tel" class="form-control" placeholder="Contact Number" name="contact">
  </div>
      <div class="mb-3 mt-3">
          <input type="email" class="form-control" placeholder="Email Address" name="emailAddress">
        </div>
        <div class="mb-3 mt-3">
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <div class="mb-3 mt-3">
          <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword">
        </div>
        <div class="container">
          <div class="row align-items-end justify-content-center">
              <div class="col text-center">
                <button type="submit" class="btn btn-primary">Register Now</button>
              </div>
          </div>
      </div>
      <div class="container">
        <div class="row align-items-end justify-content-center">
            <div class="col text-center">
              <h4 text-align: center>Already Registered?</h4>
              <button class="btn btn-primary mx-2" onclick="location.href='login.html'">Login</button>
            </div>
        </div>
    </div>
    </form>
        <!--===== Registration Form ============-->

        </div>
        <div class="col-sm-8">

        </div>
    </div>
 
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="ajax-script.js"></script>
</body>
</html>
